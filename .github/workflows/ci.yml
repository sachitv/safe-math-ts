name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Deny all permissions at the workflow level; each job grants only what it needs.
permissions: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read # checkout
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: denoland/setup-deno@v2.0.3
        with:
          deno-version: v2.x
      - run: deno lint

  fmt:
    name: Format
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read # checkout
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: denoland/setup-deno@v2.0.3
        with:
          deno-version: v2.x
      - run: deno fmt --check

  test:
    name: Test & Coverage
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read  # checkout
      actions: write  # upload-artifact
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: denoland/setup-deno@v2.0.3
        with:
          deno-version: v2.x
      - name: Run tests with coverage
        run: deno task test
      - name: Check 100% coverage
        run: deno coverage coverage --threshold=100
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v7.0.0
        with:
          name: coverage-report
          path: coverage/
